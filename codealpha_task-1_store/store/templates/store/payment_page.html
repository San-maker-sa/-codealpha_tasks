{% extends "store/base.html" %}

{% block title %}Payment{% endblock %}

{% block content %}
<h1 class="mb-3">Online Payment</h1>
<p class="lead">Amount to pay: <strong>â‚¹{{ total }}</strong></p>

<form method="post" class="mt-4">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="card_number" class="form-label">Card number</label>
        <input type="text"
               id="card_number"
               name="card_number"
               class="form-control"
               placeholder="1111 2222 3333 4444"
               required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry (MM/YY)</label>
            <input type="text"
                   id="expiry"
                   name="expiry"
                   class="form-control"
                   placeholder="MM/YY"
                   required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password"
                   id="cvv"
                   name="cvv"
                   class="form-control"
                   placeholder="***"
                   required>
        </div>
    </div>

    <button type="submit" class="btn btn-success">
        Pay now
    </button>
    <a href="{% url 'checkout' %}" class="btn btn-link ms-2">
        Back to checkout
    </a>
</form>
{% endblock %}
