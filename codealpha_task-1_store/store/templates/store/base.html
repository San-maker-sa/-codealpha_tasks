<!DOCTYPE html>
<html>
<head>
    <title>Sathish | Ice's Super Store - {% block title %}{% endblock %}</title>
    <meta name="description"
          content="Sathish runs Ice's Super Store - a simple Django e-commerce demo site with cart and orders.">
    <meta name="author" content="Sathish">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'product_list' %}">
             Ice's Super Store 
        </a>
        <div class="ms-auto d-flex align-items-center">
            <span class="navbar-text me-3">
                Owned by Sathish
            </span>
            {% if user.is_authenticated %}
                <a href="{% url 'my_orders' %}" class="btn btn-outline-light btn-sm me-2">My Orders</a>
                <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
